<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <header>
        <h1>Weather Center</h1>
    </header>
    <section class = 'content'> 
        <aside class="leftSide">
            <div class='search'>
                <section id = 'search'> Search for a city: </section>
                <input type="text" id="searchBar"> 
                <button id ='searchBtn' type="submit" class='magnify'><i class="fa fa-search"></i></button>
            </div>   
            <div id="searchHistory">
                <p>SEARCH HISTORY</p>
                <ul id="history">
                  </ul>
            </div>
        </aside>
        <div class='rightSide'>
            <div id="weatherInfo">

            </div>
            <div id="weather-container">
            </div>
        </div>
    </section>
    <script delay src="./assets/js/script.js"></script>
</body>    
</html>
